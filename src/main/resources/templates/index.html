<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Home Library</title>
    <meta property="og:title" content="Yu-Gi-Oh Lore" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
          data-tag="font" />
    <link rel="stylesheet" href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css" />
<link rel="stylesheet" href="scripts/index.css">
    <style>

</style>
</head>

<body>

<div>
    <div class="landing-page-container">
        <div class="landing-page-top-container">
            <nav data-role="Header" class="landing-page-navbar">
                <h1 class="title">My Home Library</h1>
            </nav>
        </div>




        <div id="main-section" class="landing-page-main">
            <div class="landing-page-cards-container" >
                <div class="place-card-container" th:each="book : ${books}">
                    <img th:src="@{/books/__${book.ID}__.png}" alt="image" class="place-card-image" />
                    <div class="place-card-container1">
                        <span class="place-card-text" th:text="${book.title}"></span>
                        <span class="place-card-text1" th:text="${book.author}"></span>
                        <span class="place-card-text1" th:text="${book.description}"></span>
                        <div class="outline-button-container">
                            <a href=" " class="outline-button-button button Button">
                                <span>More</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
